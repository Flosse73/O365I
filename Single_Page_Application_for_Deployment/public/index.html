<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create Azure Resources</title>
     
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.3.2/js/msal.js" integrity="sha384-rwyXLM4dOdS5ptZmCIqzjVrWmbPA6bnan0Fy35CYYY13MdE0gK/L0TVDnKdEQV7q" crossorigin="anonymous"></script>
    
    <!-- msal.js with a fallback to backup CDN -->
    <script type="text/javascript">
      if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/lib/1.3.2/js/msal.js' type='text/javascript' %3E%3C/script%3E"));
    </script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">JavaScript SPA SSO with MSAL.JS</a>
      <div class="btn-group ml-auto dropleft">
        <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign In</button>
        <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()">Sign Out</button>
    </div>
    </nav>
    <br>
    <h5 class="card-header text-center">Create Azure Resources</h5>
    <p class="card-header text-center">Click on "Sign In" to create: <br>
    ResourceGroup: O365I-FirstName-LastName <br>
    Logic App:     O365I-logic-app-ActivityTask-to-ToDo <br>
    Logic App:     O365I-logic-app-ToDo-to-ActivityTask</p>
    <br>
    <h3 id="response_header" class="text-center"></h3>
    <p id="response" class="text-center"></p>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./authPopup.js"></script>
    <script type="text/javascript" src="./createLogicApps.js"></script>
  </body>
</html>
